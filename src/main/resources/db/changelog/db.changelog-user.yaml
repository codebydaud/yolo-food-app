databaseChangeLog:
  - changeSet:
      id: schema-user-table-0.0.1
      author: vendor_team
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: role_id_fk
  - changeSet:
      id: schema-user-data-0.0.1
      author: vendor_team
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: username
                  value: DaudChef
              - column:
                  name: email
                  value: daud@gmail.com
              - column:
                  name: role_id
                  value: 1
              - column:
                  name: is_deleted
                  value: 0
              - column:
                  name: created_at
                  value: '2000-01-01T12:00:00'
              - column:
                  name: updated_at
                  value: '2000-01-01T12:00:00'
