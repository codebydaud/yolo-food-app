databaseChangeLog:
  - changeSet:
      id: schema-currency-table-0.0.1
      author: vendor_team
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type:  varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
  - changeSet:
      id: schema-currency-data-0.0.1
      author: vendor_team
      changes:
        - insert:
            tableName: currency
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: code
                  value: "USD"
              - column:
                  name: name
                  value: "US Dollar"
              - column:
                  name: symbol
                  value: "$"
              - column:
                  name: created_at
                  value: '2024-08-23T12:00:00'
              - column:
                  name: updated_at
                  value: '2024-08-23T12:00:00'