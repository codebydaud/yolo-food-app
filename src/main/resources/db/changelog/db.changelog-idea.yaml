databaseChangeLog:
  - changeSet:
      id: schema-idea-table-0.0.1
      author: vendor_team
      changes:
        - createTable:
            tableName: idea
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: Text
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: idea
            columnNames: code
            constraintName: idea_reference_UNIQUE
  - changeSet:
      id: schema-0.0.8.1.2
      author: vendor_team
      changes:
        - insert:
            tableName: idea
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: customer_name
                  value: Ahmad
              - column:
                  name: title
                  value: Chinese Rice
              - column:
                  name: description
                  value: Chinese Rice Idea Description
              - column:
                  name: code
                  value: 123
              - column:
                  name: created_at
                  value: '2000-01-01T12:00:00'


