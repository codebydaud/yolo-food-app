databaseChangeLog:
  - changeSet:
      id: schema-order_item-table-0.0.1
      author: vendor_team
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: bigint UNSIGNED
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: recipe_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            referencedTableName: order
            referencedColumnNames: id
            constraintName: order_id_fk
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: recipe_id
            referencedTableName: recipe
            referencedColumnNames: id
            constraintName: fk_recipe_id