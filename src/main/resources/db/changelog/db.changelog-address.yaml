databaseChangeLog:
  - changeSet:
      id: schema-address-table-0.0.1
      author: vendor_team
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: house
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type:  varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: area
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: zip_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
  - changeSet:
      id: schema-address-data-0.0.1
      author: vendor_team
      changes:
        - insert:
            tableName: address
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: house
                  value: "123"
              - column:
                  name: street
                  value: "Main St"
              - column:
                  name: area
                  value: "Downtown"
              - column:
                  name: zip_code
                  value: "12345"
              - column:
                  name: city
                  value: "Metropolis"
              - column:
                  name: country
                  value: "CountryA"
              - column:
                  name: created_at
                  value: '2024-08-23T12:00:00'
              - column:
                  name: updated_at
                  value: '2024-08-23T12:00:00'
